<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unblocked Games Hub</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #ff6600;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: white;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .game-list {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 900px;
      justify-content: center;
    }
    .game-card {
      background: #222;
      border-radius: 10px;
      width: 220px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(255, 102, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: white;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 102, 0, 0.8);
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Unblocked Games Hub</header>
  <main>
    <div class="game-list">
      <a
        class="game-card"
        href="games/Krunker.io/krunker.io.html"
        target="_blank"
        rel="noopener noreferrer"
        >Krunker.io</a
      >
      <a
        class="game-card"
        href="games/GD/Geometry Dash v1.5.html"
        target="_blank"
        rel="noopener noreferrer"
        >Geometry Dash v1.5</a
      >
      <a
        class="game-card"
        href="games/Mc/Minecraft.html"
        target="_blank"
        rel="noopener noreferrer"
        >Minecraft</a
      >
    </div>
  </main>
  <footer>&copy; 2025 Unblocked Games Hub. All rights reserved.</footer>
</body>
</html>
